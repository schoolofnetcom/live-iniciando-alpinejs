<html>
<head>
    <title>Iniciando com AlpineJS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="container">
    <div x-data x-init="fetch('/src/header.html').then(response => response.text()).then(html => { $refs.header.innerHTML = html })">
        <div x-ref="header"></div>
    </div>
    <h3><i style="color: #999">x-bind, x-model, x-text e x-html (Data Binding)</i></h3>

    <!-- CODIGO AQUI -->
    <!-- innerText -->
    <!-- <p x-data x-text="'<span>meu texto<span>'"></p> -->

    <!-- innerText -->
    <!-- <p x-data x-html="'<span>meu texto<span>'"></p> -->

        <div 
            x-data="{cpf : '', error: 'Max: 11 caracteres'}"
        >
            <input x-model="cpf">
            <span x-text="cpf.length + ' caracteres'"></span>
            <p 
                x-text="error" 
                x-bind:class="cpf.length > 11 ? 'red' : 'green'"
                x-show="cpf.length > 11"
            ></p>
        </div>








    
    <div x-data="" x-init="fetch('/src/footer.html').then(response => response.text()).then(html => { $refs.footer.innerHTML = html })">
        <div x-ref="footer"></div>
    </div>
