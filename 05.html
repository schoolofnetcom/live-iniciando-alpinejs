<html>
<head>
    <title>Iniciando com AlpineJS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="container">
    <div x-data x-init="fetch('/src/header.html').then(response => response.text()).then(html => { $refs.header.innerHTML = html })">
        <div x-ref="header"></div>
    </div>
    <h3><i style="color: #999">x-for (Loop For)</i></h3>

    <!-- CODIGO AQUI -->

    <div 
        x-data="{ tasks : [], input : '' }"
    >
        <input x-model="input">
        <button 
            @click="tasks.push(input); input = ''"
        >
            Adicionar tarefa
        </button>
        <template x-for="task in tasks">
            <p x-text="task"></p>
        </template>
    </div>
