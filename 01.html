<html>
<head>
    <title>Iniciando com AlpineJS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="container">
    <div x-data x-init="fetch('/src/header.html').then(response => response.text()).then(html => { $refs.header.innerHTML = html })">
        <div x-ref="header"></div>
    </div>

    <h3><i style="color: #999">x-data e x-init (Iniciando componentes)</i></h3>
    <!-- CODIGO AQUI -->

    <div 
        x-data="{ name: '' }"
        x-init="name = 'Thiago Valls'" 
    >
        <!-- innerText -->
        <p x-text="name"></p>
    </div>











    <div x-data="" x-init="fetch('/src/footer.html').then(response => response.text()).then(html => { $refs.footer.innerHTML = html })">
        <div x-ref="footer"></div>
    </div>
